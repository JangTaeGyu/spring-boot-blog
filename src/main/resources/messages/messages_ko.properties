javax.validation.constraints.NotEmpty.message=비어 있으면 안 됩니다.
javax.validation.constraints.NotNull.message=비어 있으면 안 됩니다.
javax.validation.constraints.Email.message=올바른 형식의 이메일 주소여야 합니다.
javax.validation.constraints.Pattern.message={regexp}"와 일치해야 합니다.
javax.validation.constraints.Positive.message=0보다 커야 합니다.
javax.validation.constraints.Max.message={value} 이하의 값을 입력하세요.
javax.validation.constraints.Min.message={value} 이상의 값을 입력하세요.

